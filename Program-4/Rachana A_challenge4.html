<!DOCTYPE HTML>
<html>
<head><title>Program-4</title></head>
<body>
<script type="text/javascript">
var str = prompt("Enter the Input", "");
if (!(isNaN(str)))
{
var num, rev = 0,remainder;
num = parseInt(str);
while (num != 0)
{
remainder = num % 10;
num = parseInt(num / 10);
rev = rev * 10 + remainder;
Product = str * rev;
}
alert("Reverse of " + str + " is " + rev + " and their Product is " + Product);
}
else
{
str = str.toUpperCase();
  function isVowel(ch) {
    ch = ch.toUpperCase();
    return ch == "A" || ch == "E" || ch == "I" || ch == "O" || ch == "U";
  }

  function countVowels(str)
  {
    var count = 0;
    for (var i = 0; i < str.length; i++)
      if (isVowel(str[i]))
       
        ++count;
      return count;
    }
    
    var x=countVowels(str);
    alert("The total number of vowels in the string " +  str  + " is "  + x);
  }

</script>
</body>
</html>
